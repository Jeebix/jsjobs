<div *ngIf="!isAuthenticated">
	<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
		<div class="row">
			<div class="form-group col-sm-4">
				<input type="text" class="form-control input-sm" ngModel name="email" placeholder="email" required />
			</div>
			<div class="form-group col-sm-4">
				<input type="password" class="form-control input-sm" ngModel name="password" placeholder="mot de passe" required />
			</div>
			<div class="form-group col-sm-2">
				<button type="submit" class="btn btn-success btn-sm" [disabled]="loginForm.invalid">se connecter</button>
			</div>
		</div>
	</form>
</div>

<div *ngIf="isAuthenticated">
	<p>{{ welcomeMessage }}</p>
	<pre>
		{{ jbbData | json }}
	</pre>
</div>
